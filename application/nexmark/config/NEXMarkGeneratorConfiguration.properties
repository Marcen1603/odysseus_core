<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>

<!-- Konfiguration des NEXMarkGenerators -->
<!-- Zeitangaben in MS -->

<entry key="minDistBetweenPersons">1000</entry>
<entry key="maxDistBetweenPersons">1000</entry>

<entry key="minDistBetweenAuctions">200</entry>
<entry key="maxDistBetweenAuctions">200</entry>

<entry key="minDistBetweenBids">20</entry>
<entry key="maxDistBetweenBids">20</entry>

<!-- Faktor um den die Zeit beschleunigt werden soll. -->
<entry key="accelerationFactor">100</entry>

<!-- wie lange Auktionen offen bleiben sollen -->
<entry key="minAuctionDuration">10000</entry>
<entry key="maxAuctionDuration">10000</entry>


<!-- Zeit zwischen zwei Bursts (MIN und MAX) in ms -->
<!-- Ein Wert von 0 bei beiden simuliert ohne Bursts. -->
<!-- Diese Zeit wird nicht vom "accelerationFactor" beeinflusst -->
<entry key="minTimeBetweenBursts">0</entry>
<entry key="maxTimeBetweenBursts">0</entry>

<!-- Dauer eines Bursts --> 
<!-- Ein Wert von 0 bei beiden simuliert ohne Bursts. -->
<!-- Diese Zeit wird nicht vom "accelerationFactor" beeinflusst -->
<entry key="minBurstDuration">100</entry>
<entry key="maxBurstDuration">200</entry>

<!-- Beschleunigungsfaktor waehrend eines Bursts -->
<entry key="burstAccelerationFactor">20000</entry>

</properties>
