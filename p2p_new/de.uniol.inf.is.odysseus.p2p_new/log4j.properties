# Set root logger level to debug and its only appender to default.
log4j.rootLogger=ERROR, default

# default is set to be a ConsoleAppender.
log4j.appender.default=org.apache.log4j.ConsoleAppender
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%-4r %-5p %c{1} %x - %m%n

log4j.logger.net.jxta=ERROR
log4j.logger.de.uniol.inf.is.odysseus.p2p_new=ERROR
log4j.logger.de.uniol.inf.is.odysseus.p2p_new.distributor=DEBUG

log4j.logger.de.uniol.inf.is.odysseus.ac.updater=ERROR
log4j.logger.de.uniol.inf.is.odysseus.ac.standard=ERROR