log4j.rootLogger=INFO, console

# console logger
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-4r %-5p %c{1} %x - %m - %l %n

#file logger
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.threshold=DEBUG
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-4r %-5p %c{1} %x - %m - %l %n
log4j.appender.file.file=odysseus.log


# infos für Transformation und Rewrite und der gemeinsamen Ruleengine
log4j.logger.ruleengine=ERROR
log4j.logger.transform=ERROR
log4j.logger.rewrite=ERROR

log4j.logger.de.uniol.inf.is.odysseus.net=ERROR

# Odysseus  orded!
log4j.logger.de.uniol.inf.is.odysseus.test=ERROR
log4j.logger.de.uniol.inf.is.odysseus.core.server.physicaloperator.buffer=INFO
log4j.logger.de.uniol.inf.is.odysseus.peer.loadbalancing.active=DEBUG
log4j.logger.de.uniol.inf.is.odysseus.spatial=DEBUG

# Other
log4j.logger.org.mortbay.log=ERROR
log4j.logger.javax.enterprise.resource.webservices.jaxws.server=ERROR
log4j.logger.org.opcfoundation.ua=ERROR
log4j.logger.org.opcfoundation.ua=ERROR

log4j.logger.de.uniol.inf.is.odysseus.parallelization=DEBUG
log4j.logger.de.uniol.inf.is.odysseus.planmigration=DEBUG
log4j.logger.de.uniol.inf.is.odysseus.planmanagement.optimization.migration.simpleplanmigrationstrategy=DEBUG
