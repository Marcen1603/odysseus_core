# Where all the output should go
buckminster.output.root=/opt/jenkins/output/hourly/result

# Where the temp files should go
buckminster.temp.root=/opt/jenkins/output/hourly/temp

# How .qualifier in versions should be replaced
# qualifier.replacement.*=generator:lastRevision
qualifier.replacement.*=generator:buildTimestamp
generator.buildTimestamp.format=\'v\'yyyyMMdd-HHmm

updatesite.destination=/opt/jenkins/output/nightly/update
updatesite.destination.nightly=/opt/jenkins/output/nightly/update
updatesite.destination.hourly=/opt/jenkins/output/hourly/update

target.os=*
target.ws=*
target.arch=*