    # Where all the output should go  
    buckminster.output.root=/opt/jenkins/output/nightly/result
      
    # Where the temp files should go  
    buckminster.temp.root=/opt/jenkins/output/nightly/temp
      
    # How .qualifier in versions should be replaced  
	#qualifier.replacement.*=generator:lastRevision
	#generator.lastRevision.format=r{0,number,00000} 
	qualifier.replacement.*=generator:buildTimestamp
	generator.buildTimestamp.format='v'yyyyMMdd-HHmm
      
    # update site settings  
    updatesite.destination=/opt/jenkins/output/nightly/update
      
    # rcp settings  
    product.id=de.uniol.inf.is.odysseus.studio.product
    product.name=Odysseus
    
    # leave empty when no features are needed, but do NOT comment this out  
    # multiple features can be defined as a comma separated list  
    product.memorystore.features=de.uniol.inf.is.odysseus.product.memorystore.feature.feature.group
    product.memorystore.server.features=de.uniol.inf.is.odysseus.product.memorystore.server.feature.feature.group
    product.memorystore.client.features=de.uniol.inf.is.odysseus.product.memorystore.client.feature.feature.group
    product.filestore.features=de.uniol.inf.is.odysseus.product.filestore.feature.feature.group
    product.profile=OdysseusProfile
          
    product.destination=/opt/jenkins/output/nightly/product
    product.zipdestination=/opt/jenkins/output/nightly/download
      
