    # Where all the output should go  
    buckminster.output.root=/opt/jenkins/output/result 
      
    # Where the temp files should go  
    buckminster.temp.root=/opt/jenkins/output/temp  
      
    # How .qualifier in versions should be replaced  
    qualifier.replacement.*=generator:lastRevision  
      
    # update site settings  
    updatesite.destination=/opt/jenkins/output/updatesite
      
    # rcp settings  
    product.id=de.uniol.inf.is.odysseus.studio.product
    product.name=OdysseusProduct  
      
