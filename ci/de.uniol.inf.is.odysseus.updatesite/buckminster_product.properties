    # multiple features can be defined as a comma separated list  
    product.features=de.uniol.inf.is.odysseus.core.feature  
    product.profile=ExampleProfile  
      
    product.destination=/opt/jenkins/output/product  
      
    target.os=win32  
    target.ws=win32  
    target.arch=x86_64  