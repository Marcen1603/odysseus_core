name = "adminPeer"
tcpPort = 8900
httpPort = 8901
LOGGING = "OFF"

# Zum Testen um mehrere Peers gleichzeitig zu starten,
# dem Namen des Peers wird eine zufällge Nummernfolgen angehängt, um
# Den Peer im Netzwerk eindeutig zu machen.
RANDOM_NAME = true

# Wieviele Millisekunden soll probiert werden eine Verbindung
# mit dem P2P-Netzwerk aufzubauen bevor aufgegeben wird.
CONNECTION_TIME = 12000

# Soll Multicasting für Peers im lokalen Netzwertk aktiviert
# werden.
MULTICAST = true

# Soll HTTP fuer den Peer aktiviert werden ? Unbedingt notwendig
# wenn Peer im WAN arbeiten soll.
HTTP = true

# Soll TCP fuer den Peer aktiviert werden.
TCP = true

USE_SUPER_PEER = false

TCP_RENDEZVOUS_URI = "tcp\://hurrikan.informatik.uni-oldenburg.de\:10801"
HTTP_RENDEZVOUS_URI = "http\://hurrikan.informatik.uni-oldenburg.de\:10802"

TCP_RELAY_URI = "tcp\://hurrikan.informatik.uni-oldenburg.de\:10801"
HTTP_RELAY_URI = "http\://hurrikan.informatik.uni-oldenburg.de\:10802"

TCP_INTERFACE_ADDRESS = ""
HTTP_INTERFACE_ADDRESS = "";
