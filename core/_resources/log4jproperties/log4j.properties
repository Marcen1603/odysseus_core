# Set root logger level to debug and its only appender to default.
log4j.rootLogger=DEBUG, default
# default is set to be a ConsoleAppender.
log4j.appender.default=org.apache.log4j.ConsoleAppender
# default uses PatternLayout.
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=%-4r [%t] %-5p %c{1} %x - %m - %l %n
log4j.logger.de.uniol.inf.is.odysseus.viewer=ERROR
log4j.logger.de.uniol.inf.is.odysseus.objecttracking=DEBUG
log4j.logger.de.uniol.inf.is.odysseus.rcp=ERROR
log4j.logger.de.uniol.inf.is.odysseus.nexmark.simulation.NEXMarkClient=ERROR
log4j.logger.de.uniol.inf.is.odysseus.physicaloperator.base.AbstractSink=ERROR
log4j.logger.de.uniol.inf.is.odysseus.physicaloperator.base.AbstractSource=ERROR
log4j.logger.de.uniol.inf.is.odysseus.physicaloperator.base.access.Router=ERROR
log4j.logger.de.uniol.inf.is.odysseus.planmanagement.executor.datastructure.Query=ERROR
